<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>عرض المنتج</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .product-card {
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      padding: 20px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      border: solid green 2px;
    }

    .product-image {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 15px;
      transition: transform 0.3s ease;
    }

    .product-image:hover {
      transform: scale(1.05);
    }

    .product-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }

    .product-description {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
      text-align: left;
    }

    .product-price {
      font-size: 20px;
      color: #1e88e5;
      margin-bottom: 15px;
    }

    .buy-button {
      background-color: #1e88e5;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .buy-button:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>
  <div class="product-card">
    <img src="image.png" alt="صورة المنتج" class="product-image" style="max-width: 60%;">
    <div class="product-title">Product's Information</div>
    <div class="product-description">
      <h2>Code: 905</h2>
      <h2>Color: 1288</h2>
      <h2>Measure: 208×80×4.2</h2>
      <h2></h2>
    </div>

    
  </div>
</body>
</html>
